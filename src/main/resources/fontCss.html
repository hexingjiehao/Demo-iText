<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .director { font-style: italic; }
        .std { font-size: 0.8em; }
    </style>
    <link rel="stylesheet" type="text/css" href="font.css">
</head>
<body>
    <div>this is old css font</div>
    <i> i tag is italic</i>
    <br/>
    <font size="-1">font size is -1</font>

    <div>this is inline css font</div>
    <div style="font-style: italic">font-style is italic</div>
    <div style="font-size: 0.8em">font-size style is 0.8em</div>

    <div>this is Internal css font</div>
    <div class="director">font class is italic</div>
    <div class="std">font class is 0.8em</div>

    <div>this is external css font</div>
    <div class="edirector">font external class is italic</div>
    <div class="estd">font external class is 0.8em</div>

</body>
</html>
